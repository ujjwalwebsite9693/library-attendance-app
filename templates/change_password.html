{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">ðŸ”’ Change Admin Password</h2>

<form method="POST" class="space-y-4 bg-gray-800 p-6 rounded text-white">
  <div>
    <label>Current Password:</label>
    <input type="password" name="current_password" required class="w-full bg-gray-700 rounded px-3 py-2">
  </div>
  <div>
    <label>New Password:</label>
    <input type="password" name="new_password" required class="w-full bg-gray-700 rounded px-3 py-2">
  </div>
  <button type="submit" class="bg-blue-600 px-4 py-2 rounded">Update Password</button>
</form>

{% if get_flashed_messages() %}
  <div class="mt-4 text-yellow-300 font-bold">
    {% for msg in get_flashed_messages() %}
      {{ msg }}
    {% endfor %}
  </div>
{% endif %}

{% endblock %}

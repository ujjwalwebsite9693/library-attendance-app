<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Student</h2>
    <form method="POST" class="space-y-4">
      <input name="name" value="{{ student.name }}" required
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
      <input name="seat_no" value="{{ student.seat_no }}" required
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
      <input name="mobile" value="{{ student.mobile }}" required
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
      <input name="address" value="{{ student.address }}" required
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
      <select name="fee_status" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
        <option value="Paid" {% if student.fee_status == 'Paid' %}selected{% endif %}>Paid</option>
        <option value="Unpaid" {% if student.fee_status == 'Unpaid' %}selected{% endif %}>Unpaid</option>
      </select>
      <div class="flex justify-between mt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">
          Save Changes
        </button>
        <a href="/dashboard" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-white font-semibold">
          Cancel
        </a>
      </div>
    </form>
  </div>
</body>
</html>

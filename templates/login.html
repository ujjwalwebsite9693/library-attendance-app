{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded">
  <h2 class="text-2xl mb-6 text-center">Admin Login</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label>Username:</label>
      <input type="text" name="username" required class="w-full rounded px-3 py-2 text-black"/>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" required class="w-full rounded px-3 py-2 text-black"/>
    </div>
    <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">Login</button>
  </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">


</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">🔐 Login Portal</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 rounded mb-2 text-sm
                        {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <!-- Login Type Selector -->
        <label class="block mb-2 font-semibold">Select Login Type:</label>
        <select name="login_type" required class="w-full p-2 rounded bg-gray-700 text-white mb-4">
            <option value="">-- Select --</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
        </select>

        <!-- Username -->
        <input type="text" name="username" placeholder="Username" required
               class="w-full p-2 mb-4 rounded bg-gray-700 text-white">

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required
               class="w-full p-2 mb-6 rounded bg-gray-700 text-white">

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded text-white font-semibold">
            Login
        </button>
    </form>
</div>

</body>
</html>
